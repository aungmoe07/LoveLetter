<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love ❤️</title>
    <link rel="stylesheet" href="css/style.css">
<body>

    <div class="container">
        <div id="click-hint">Click To Open</div>
            <div class="envelope-wrapper" id="envelope">
                <div class="envelope">
                    <div class="flap"></div>
                    <div class="front"></div>
                    <div class="letter">
                        <div class="text">
                            <h3>To My Dearest ♡</h3>
                            <p id="mainMessage"></p>
                            <div id="next-hint">Next ➔</div>
                            <p class="signature">Forever Yours ❤️</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="myAudio" loop>
            <source src="audio/Photograph.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
    </audio>

    <script src="js/script.js"></script>
</body>
</html>
